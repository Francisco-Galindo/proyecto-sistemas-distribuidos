<VirtualHost *:80>

        ServerAdmin admin@textflow.lol
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory "/var/www/html">
                Options Indexes FollowSymLinks Includes execCGI
                AllowOverride All
                Require all granted
                allow from all
        </Directory>


</VirtualHost>

<VirtualHost *:443>

	ServerName textflow.lol
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/domain.cert.pem
        SSLCertificateKeyFile /etc/apache2/ssl/private.key.pem

        ServerAdmin admin@textflow.lol
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory "/var/www/html">
                Options Indexes FollowSymLinks Includes execCGI
                AllowOverride All
                Require all granted
                allow from all
        </Directory>
</VirtualHost>
